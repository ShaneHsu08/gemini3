<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D æé€Ÿå°çƒ - Webå¤§å¸ˆç‰ˆ</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none; 
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #score-panel {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 30px;
            border-radius: 30px;
            color: #4CAF50;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #controls-hint {
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: center;
            line-height: 1.5;
        }

        #power-meter {
            display: none;
            position: absolute;
            bottom: 50px;
            width: 200px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #fff;
        }

        #power-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            transition: width 0.1s;
        }

        .key {
            background: rgba(255,255,255,0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- UI ç•Œé¢ -->
    <div id="ui-layer">
        <div id="score-panel">å·²è¿›çƒ: <span id="score">0</span></div>
        <div id="controls-hint">
            ğŸ–±ï¸ <span class="key">å·¦é”®æ‹–æ‹½ç™½çƒ</span> è“„åŠ›å°„å‡»<br>
            ğŸ–±ï¸ <span class="key">å³é”®æ‹–æ‹½</span> æ—‹è½¬è§†è§’ | <span class="key">æ»šè½®</span> ç¼©æ”¾
        </div>
        <div id="power-meter"><div id="power-bar"></div></div>
    </div>

    <!-- æ¨¡å—åŒ–å¼•å…¥ Three.js å’Œ Cannon-es -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
          "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
        }
      }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        // --- æ¸¸æˆé…ç½® ---
        const CONFIG = {
            tableWidth: 15,
            tableLength: 28,
            ballRadius: 0.5,
            pocketRadius: 1.2,
            wallHeight: 1.0,
            colors: {
                felt: 0x2E8B57, // å°å‘¢ç»¿
                wood: 0x5C4033, // æ¡ƒèŠ±å¿ƒæœ¨
                cue: 0xFFFFFF   // ç™½çƒ
            }
        };

        // --- å…¨å±€å˜é‡ ---
        let scene, camera, renderer, controls;
        let world; // ç‰©ç†ä¸–ç•Œ
        let balls = []; // å­˜å‚¨çƒä½“å¯¹è±¡ { mesh, body, isCue, startPos }
        let cueBall = null;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let score = 0;
        
        // äº¤äº’çŠ¶æ€
        let isDragging = false;
        let dragStartPos = new THREE.Vector2();
        let aimLine;
        
        // æè´¨ç®¡ç†
        let materials = {};

        init();
        animate();

        function init() {
            setupScene();
            setupPhysics();
            createTable();
            createBalls();
            setupInteraction();
            
            window.addEventListener('resize', onWindowResize);
        }

        // 1. åœºæ™¯æ­å»º
        function setupScene() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 25, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 30, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.left = -20;
            dirLight.shadow.camera.right = 20;
            dirLight.shadow.camera.top = 20;
            dirLight.shadow.camera.bottom = -20;
            scene.add(dirLight);

            // æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false;
            controls.maxPolarAngle = Math.PI / 2 - 0.1; // é˜²æ­¢è§†è§’ç©¿é€åœ°é¢
            controls.minDistance = 10;
            controls.maxDistance = 50;
        }

        // 2. ç‰©ç†å¼•æ“è®¾ç½®
        function setupPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.solver.iterations = 10;

            // å®šä¹‰ç‰©ç†æè´¨
            const ballMat = new CANNON.Material('ball');
            const tableMat = new CANNON.Material('table');
            const wallMat = new CANNON.Material('wall');

            // å®šä¹‰æè´¨é—´çš„æ¥è§¦è¡Œä¸º
            const ballTableContact = new CANNON.ContactMaterial(ballMat, tableMat, {
                friction: 0.3,
                restitution: 0.2 // ç¨å¾®æœ‰ç‚¹å¼¹æ€§
            });
            const ballWallContact = new CANNON.ContactMaterial(ballMat, wallMat, {
                friction: 0.4,
                restitution: 0.6 // åº“è¾¹åå¼¹å¼º
            });
            const ballBallContact = new CANNON.ContactMaterial(ballMat, ballMat, {
                friction: 0.2,
                restitution: 0.85 // çƒä½“ç¢°æ’å¼¹æ€§å¤§
            });

            world.addContactMaterial(ballTableContact);
            world.addContactMaterial(ballWallContact);
            world.addContactMaterial(ballBallContact);

            materials = { ball: ballMat, table: tableMat, wall: wallMat };
        }

        // 3. åˆ›å»ºçƒæ¡Œ
        function createTable() {
            const w = CONFIG.tableWidth;
            const l = CONFIG.tableLength;
            
            // --- æ¸²æŸ“éƒ¨åˆ† ---
            
            // å°å‘¢ (Mesh)
            const feltGeo = new THREE.BoxGeometry(w, 0.5, l);
            const feltMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.felt, 
                roughness: 0.8,
                metalness: 0.1
            });
            const feltMesh = new THREE.Mesh(feltGeo, feltMat);
            feltMesh.position.y = -0.25;
            feltMesh.receiveShadow = true;
            scene.add(feltMesh);

            // è¾¹æ¡† (Wood Mesh)
            const frameGeo = new THREE.BoxGeometry(w + 2, 1, l + 2);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.wood,
                roughness: 0.4
            });
            const frameMesh = new THREE.Mesh(frameGeo, frameMat);
            frameMesh.position.y = -0.5;
            frameMesh.receiveShadow = true;
            scene.add(frameMesh);

            // --- ç‰©ç†éƒ¨åˆ† ---
            
            // åœ°é¢ (Infinite Plane for safety, using box here for simplicity)
            const floorShape = new CANNON.Box(new CANNON.Vec3(w/2, 0.25, l/2));
            const floorBody = new CANNON.Body({ mass: 0, material: materials.table });
            floorBody.addShape(floorShape, new CANNON.Vec3(0, -0.25, 0));
            world.addBody(floorBody);

            // åº“è¾¹å¢™å£ç”Ÿæˆå™¨
            const createWall = (width, depth, x, z) => {
                // Visual
                const geo = new THREE.BoxGeometry(width, CONFIG.wallHeight, depth);
                const mesh = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0x1E5B37}));
                mesh.position.set(x, 0.5, z);
                mesh.castShadow = true;
                scene.add(mesh);
                
                // Physics
                const shape = new CANNON.Box(new CANNON.Vec3(width/2, CONFIG.wallHeight/2, depth/2));
                const body = new CANNON.Body({ mass: 0, material: materials.wall });
                body.addShape(shape, new CANNON.Vec3(x, 0.5, z));
                world.addBody(body);
            };

            // å››ä¸ªåº“è¾¹ (ç•™å‡ºæ´å£é—´éš™çš„ç®€å•å¤„ç†)
            // ä¸Šä¸‹
            createWall(w + 2, 1, 0, -l/2 - 0.5);
            createWall(w + 2, 1, 0, l/2 + 0.5);
            // å·¦å³
            createWall(1, l, -w/2 - 0.5, 0);
            createWall(1, l, w/2 + 0.5, 0);
        }

        // 4. åˆ›å»ºçƒä½“
        function createBalls() {
            const sphereGeo = new THREE.SphereGeometry(CONFIG.ballRadius, 32, 32);
            
            const spawnBall = (x, z, color, isCue = false) => {
                // Visual
                const mesh = new THREE.Mesh(sphereGeo, new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.1, // å…‰æ»‘
                    metalness: 0.3 // æœ‰ç‚¹é‡‘å±å…‰æ³½
                }));
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                scene.add(mesh);

                // Physics
                const shape = new CANNON.Sphere(CONFIG.ballRadius);
                const body = new CANNON.Body({
                    mass: 1, // æ ‡å‡†è´¨é‡
                    material: materials.ball,
                    linearDamping: 0.3, // æ¨¡æ‹Ÿæ»šåŠ¨æ‘©æ“¦é˜»åŠ›
                    angularDamping: 0.3
                });
                body.addShape(shape);
                body.position.set(x, CONFIG.ballRadius, z);
                world.addBody(body);

                const ballObj = { mesh, body, isCue, startPos: new THREE.Vector3(x, CONFIG.ballRadius, z) };
                balls.push(ballObj);
                if(isCue) cueBall = ballObj;
            };

            // ç™½çƒ
            spawnBall(0, CONFIG.tableLength / 4, CONFIG.colors.cue, true);

            // å½©çƒ (æ‘†æˆä¸‰è§’å½¢)
            const startZ = -CONFIG.tableLength / 4;
            const r = CONFIG.ballRadius;
            const rowDist = Math.sqrt(3) * r;
            // éšæœºé¢œè‰²
            const colors = [0xFFFF00, 0x0000FF, 0xFF0000, 0x800080, 0xFFA500, 0x006400, 0x8B0000, 0x000000];
            let colorIdx = 0;

            for (let row = 0; row < 5; row++) {
                for (let i = 0; i <= row; i++) {
                    const x = (i - row * 0.5) * 2.1 * r;
                    const z = startZ - row * rowDist * 1.05;
                    spawnBall(x, z, colors[colorIdx % colors.length]);
                    colorIdx++;
                }
            }
        }

        // 5. äº¤äº’é€»è¾‘
        function setupInteraction() {
            // ç„å‡†çº¿
            const lineMat = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
            const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0,0,0), new THREE.Vector3(0,0,0)]);
            aimLine = new THREE.Line(lineGeo, lineMat);
            aimLine.visible = false;
            scene.add(aimLine);

            window.addEventListener('mousedown', onMouseDown);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('mouseup', onMouseUp);
        }

        function onMouseDown(e) {
            if (e.button !== 0) return; // åªå“åº”å·¦é”®

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(cueBall.mesh);

            if (intersects.length > 0) {
                // åªæœ‰å½“çƒåŸºæœ¬é™æ­¢æ—¶æ‰å…è®¸å‡»çƒ
                if (cueBall.body.velocity.length() < 0.1) {
                    isDragging = true;
                    controls.enabled = false; // é”å®šè§†è§’
                    dragStartPos.set(e.clientX, e.clientY);
                    
                    aimLine.visible = true;
                    document.getElementById('power-meter').style.display = 'block';
                }
            }
        }

        function onMouseMove(e) {
            if (!isDragging) return;

            const deltaX = e.clientX - dragStartPos.x;
            const deltaY = e.clientY - dragStartPos.y;
            
            // è®¡ç®—åŠ›åº¦ (å±å¹•åƒç´ è·ç¦»)
            const dist = Math.sqrt(deltaX*deltaX + deltaY*deltaY);
            const maxDist = 300;
            const powerPercent = Math.min(dist / maxDist, 1);

            // æ›´æ–°UIåŠ›åº¦æ¡
            const bar = document.getElementById('power-bar');
            bar.style.width = (powerPercent * 100) + '%';

            // 3D ç„å‡†çº¿é€»è¾‘
            // ç®€å•æ˜ å°„ï¼šé¼ æ ‡å‘åæ‹‰ï¼Œçº¿å‘å‰æŒ‡
            // è·å–ç›¸æœºæ–¹å‘åœ¨æ°´å¹³é¢çš„æŠ•å½±
            const camDir = new THREE.Vector3();
            camera.getWorldDirection(camDir);
            camDir.y = 0;
            camDir.normalize();
            
            const camRight = new THREE.Vector3().crossVectors(camDir, new THREE.Vector3(0,1,0));

            // ç»„åˆå†²é‡æ–¹å‘
            const impulseDir = new THREE.Vector3();
            impulseDir.addScaledVector(camDir, -deltaY); // é¼ æ ‡å‘ä¸‹(Y+) -> å†²é‡å‘å(è´Ÿ) -> å®é™…æ˜¯æ‹‰æ†ï¼Œæ‰€ä»¥åå‘
            impulseDir.addScaledVector(camRight, -deltaX);
            impulseDir.normalize();

            const lineLen = 5 * powerPercent;
            
            // æ›´æ–°çº¿çš„ä½ç½®
            const start = cueBall.mesh.position;
            const end = new THREE.Vector3().copy(start).addScaledVector(impulseDir, lineLen); // çº¿æŒ‡å‘å‡»çƒæ–¹å‘
            // å¦‚æœæ˜¯æ‹‰å¼¹å¼“æ¨¡å¼ï¼Œçº¿åº”è¯¥æŒ‡å‘çƒçš„åæ–¹ï¼Œè¿™é‡Œæˆ‘ä»¬è®©çº¿æŒ‡å‘çƒçš„è¿åŠ¨æ–¹å‘
            
            const positions = aimLine.geometry.attributes.position.array;
            positions[0] = start.x; positions[1] = start.y; positions[2] = start.z;
            positions[3] = end.x;   positions[4] = end.y;   positions[5] = end.z;
            aimLine.geometry.attributes.position.needsUpdate = true;
            
            // çº¿æ¡é¢œè‰²éšåŠ›åº¦å˜åŒ–
            aimLine.material.color.setHSL(0.3 * (1-powerPercent), 1, 0.5);
        }

        function onMouseUp(e) {
            if (!isDragging) return;
            
            // æ‰§è¡Œå‡»çƒ
            const deltaX = e.clientX - dragStartPos.x;
            const deltaY = e.clientY - dragStartPos.y;
            const dist = Math.sqrt(deltaX*deltaX + deltaY*deltaY);
            
            // è®¡ç®—æ–¹å‘
            const camDir = new THREE.Vector3();
            camera.getWorldDirection(camDir);
            camDir.y = 0;
            camDir.normalize();
            const camRight = new THREE.Vector3().crossVectors(camDir, new THREE.Vector3(0,1,0));
            
            const impulseVec = new THREE.Vector3();
            // æ‹–æ‹½æ–¹å‘ä¸å‡»çƒæ–¹å‘ç›¸å
            impulseVec.addScaledVector(camDir, deltaY); 
            impulseVec.addScaledVector(camRight, deltaX);
            impulseVec.normalize();
            
            // åŠ›åº¦ç³»æ•°
            const maxForce = 35;
            const force = Math.min(dist / 300, 1) * maxForce;

            // æ–½åŠ å†²é‡ (Cannonä½¿ç”¨çš„æ˜¯ä¸­å¿ƒæ–½åŠ›)
            cueBall.body.wakeUp();
            cueBall.body.applyImpulse(
                new CANNON.Vec3(impulseVec.x * force, 0, impulseVec.z * force),
                cueBall.body.position
            );

            // é‡ç½®çŠ¶æ€
            isDragging = false;
            controls.enabled = true;
            aimLine.visible = false;
            document.getElementById('power-meter').style.display = 'none';
            document.getElementById('power-bar').style.width = '0%';
        }

        // 6. æ¸¸æˆé€»è¾‘æ£€æµ‹
        function checkGameRules() {
            // ç®€å•åˆ¤å®šï¼šå¦‚æœçƒå‡ºäº†æ¡Œé¢èŒƒå›´æˆ–æ‰ä¸‹å»ï¼Œè§†ä¸ºè¿›çƒ
            // å®é™…çƒè¢‹åæ ‡
            const w = CONFIG.tableWidth;
            const l = CONFIG.tableLength;
            const pockets = [
                {x: -w/2, z: -l/2}, {x: w/2, z: -l/2},
                {x: -w/2, z: l/2}, {x: w/2, z: l/2},
                {x: -w/2, z: 0}, {x: w/2, z: 0}
            ];

            for (let i = balls.length - 1; i >= 0; i--) {
                const b = balls[i];
                const pos = b.body.position;

                // æ‰å‡ºä¸–ç•Œ
                let sunk = false;
                if (pos.y < -2) sunk = true;

                // è¿›è¢‹åˆ¤å®š (è·ç¦»æ£€æµ‹)
                if (!sunk) {
                    for (let p of pockets) {
                        const dx = pos.x - p.x;
                        const dz = pos.z - p.z;
                        if (dx*dx + dz*dz < CONFIG.pocketRadius * CONFIG.pocketRadius) {
                            sunk = true;
                            break;
                        }
                    }
                }

                if (sunk) {
                    if (b.isCue) {
                        // ç™½çƒæƒ©ç½šï¼šé‡ç½®ä½ç½®
                        b.body.velocity.set(0,0,0);
                        b.body.angularVelocity.set(0,0,0);
                        b.body.position.copy(b.startPos);
                        // ç®€å•çš„é˜²æ­¢é‡å é€»è¾‘
                        b.body.position.y = CONFIG.ballRadius + 2; // ä»ä¸Šæ–¹è½ä¸‹
                    } else {
                        // ç§»é™¤å½©çƒ
                        world.removeBody(b.body);
                        scene.remove(b.mesh);
                        balls.splice(i, 1);
                        score++;
                        document.getElementById('score').innerText = score;
                    }
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 7. ä¸»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);

            // æ›´æ–°ç‰©ç†ä¸–ç•Œ (å›ºå®šæ­¥é•¿)
            world.step(1/60);

            // åŒæ­¥ ç‰©ç†Body -> è§†è§‰Mesh
            balls.forEach(b => {
                b.mesh.position.copy(b.body.position);
                b.mesh.quaternion.copy(b.body.quaternion);
            });

            checkGameRules();
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
